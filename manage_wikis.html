<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Manage Wikis - Admin Dashboard</title>
</head>
<body class="font-sans bg-gray-100">

<!-- Admin Dashboard Section -->
<section class="flex container mx-auto my-8 bg-white rounded-md shadow-md p-8">

    <!-- Form Section -->
    <div class="w-3/4 mx-auto">
        <h2 class="text-3xl font-semibold mb-8 text-gray-800">Manage Wikis</h2>

        <!-- Add and Edit Wiki Form -->
        <form action="/manage_wiki" method="post" class="mb-8">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="wikiTitle" class="block text-sm font-medium text-gray-700 mb-2">Wiki Title</label>
                    <input type="text" id="wikiTitle" name="wikiTitle" class="w-full p-3 border focus:outline-none focus:border-blue-500 transition duration-150 rounded-md shadow-sm" placeholder="Enter Wiki Title">
                </div>
                <div>
                    <label for="wikiContent" class="block text-sm font-medium text-gray-700 mb-2">Wiki Content</label>
                    <textarea id="wikiContent" name="wikiContent" rows="4" class="w-full p-3 border focus:outline-none focus:border-blue-500 transition duration-150 rounded-md shadow-sm" placeholder="Enter Wiki Content"></textarea>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-150 mt-4">Save Wiki</button>
        </form>

        <!-- Existing Wikis -->
        <div>
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Existing Wikis</h3>
            <ul class="grid grid-cols-2 gap-4">
                <!-- Loop through existing wikis and display them -->
                <li class="bg-gray-100 p-4 rounded-md transition duration-300 transform hover:scale-105">
                    <h4 class="text-lg font-semibold text-gray-800 mb-2">Wiki Title 1</h4>
                    <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc cursus elit at neque convallis.</p>
                    <div class="flex items-center space-x-2 mt-4">
                        <button class="text-blue-500 hover:text-blue-700 focus:outline-none focus:text-blue-700 transition duration-150">Edit</button>
                        <button class="text-red-500 hover:text-red-700 focus:outline-none focus:text-red-700 transition duration-150">Delete</button>
                    </div>
                </li>
                <li class="bg-gray-100 p-4 rounded-md transition duration-300 transform hover:scale-105">
                    <h4 class="text-lg font-semibold text-gray-800 mb-2">Wiki Title 2</h4>
                    <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc cursus elit at neque convallis.</p>
                    <div class="flex items-center space-x-2 mt-4">
                        <button class="text-blue-500 hover:text-blue-700 focus:outline-none focus:text-blue-700 transition duration-150">Edit</button>
                        <button class="text-red-500 hover:text-red-700 focus:outline-none focus:text-red-700 transition duration-150">Delete</button>
                    </div>
                </li>
                <!-- Add more list items as needed -->
            </ul>
        </div>
    </div>

</section>

</body>
</html>
