<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Manage Categories - Admin Dashboard</title>
</head>
<body class="font-sans bg-gray-100">

<!-- Admin Dashboard Section -->
<section class="flex container mx-auto my-8 bg-white rounded-md shadow-md p-8">

    <!-- Form Section -->
    <div class="w-1/2 mx-auto">
        <h2 class="text-3xl font-semibold mb-8 text-gray-800">Manage Categories</h2>

        <!-- Add Category Form -->
        <form action="/add_category" method="post" class="mb-8">
            <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">Add New Category</label>
            <div class="flex items-center space-x-4">
                <input type="text" id="categoryName" name="categoryName" class="flex-grow p-3 border focus:outline-none focus:border-blue-500 transition duration-150 rounded-md shadow-sm">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-150">Add Category</button>
            </div>
        </form>

        <!-- Existing Categories -->
        <div>
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Existing Categories</h3>
            <ul class="space-y-4">
                <!-- Loop through existing categories and display them -->
                <li class="flex items-center justify-between bg-gray-100 p-4 rounded-md transition duration-300 transform hover:scale-105">
                    <span class="text-blue-500">Category 1</span>
                    <div class="flex items-center space-x-2">
                        <button class="text-green-500 hover:text-green-700 focus:outline-none focus:text-green-700 transition duration-150">Edit</button>
                        <button class="text-red-500 hover:text-red-700 focus:outline-none focus:text-red-700 transition duration-150">Delete</button>
                    </div>
                </li>
                <li class="flex items-center justify-between bg-gray-100 p-4 rounded-md transition duration-300 transform hover:scale-105">
                    <span class="text-blue-500">Category 2</span>
                    <div class="flex items-center space-x-2">
                        <button class="text-green-500 hover:text-green-700 focus:outline-none focus:text-green-700 transition duration-150">Edit</button>
                        <button class="text-red-500 hover:text-red-700 focus:outline-none focus:text-red-700 transition duration-150">Delete</button>
                    </div>
                </li>
                <!-- Add more list items as needed -->
            </ul>
        </div>
    </div>

</section>

</body>
</html>
