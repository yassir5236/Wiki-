<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Wiki Page - Wiki Platform</title>
</head>
<body class="font-sans bg-gray-100">

<!-- Wiki Content Section -->
<section class="container mx-auto my-8 p-8 bg-white rounded-md shadow-md max-w-3xl mx-auto">
    <h2 class="text-4xl font-semibold mb-4 text-blue-700">Wiki Title</h2>
    <p class="text-gray-600 mb-4">Category: <span class="text-blue-500">Category 1</span></p>
    <div class="prose">
        <p class="text-gray-800">Wiki content goes here. It can include formatted text, images, and other media.</p>
        <!-- You can use the "prose" class for styling rich content -->
    </div>
    <div class="mt-4">
        <span class="text-gray-600">Tags:</span>
        <!-- Display tags dynamically based on the wiki -->
        <span class="ml-2 text-blue-500">Tag1, Tag2, Tag3</span>
    </div>
    <div class="mt-8 flex items-center">
        <span class="text-gray-600">Author:</span>
        <!-- Display author dynamically based on the wiki -->
        <span class="ml-2 text-blue-500">John Doe</span>
    </div>
    <div class="mt-8 flex items-center">
        <span class="text-gray-600">Date Published:</span>
        <!-- Display date dynamically based on the wiki -->
        <span class="ml-2 text-blue-500">January 6, 2024</span>
    </div>
</section>

</body>
</html>
